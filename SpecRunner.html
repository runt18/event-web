<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" href="jasmine/lib/jasmine-1.2.0/jasmine.css">
  <script src="jasmine/lib/jasmine-1.2.0/jasmine.js"></script>
  <script src="jasmine/lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script src="js/require.js"></script>
  <script src="js/requireconf.js"></script>

  <!-- include spec files here -->
  <script src="jasmine/spec/SpecHelper.js"></script>
  <script src="jasmine/spec/piechart.spec.js"></script>

  <!-- include source files here
  <script type="text/javascript" src="../js/libs/piechart.js"></script>
-->
  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
