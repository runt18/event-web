<div id="wrapper">

<header>
     <div class="center">
        <h1>Eventual</h1>
    </div>
</header>

<div class="center">

<div role="main" id="main">
    <div>
        <h1>Create a new event</h1>
    </div>

    <div id="name">
        <div class="banner">
            <h2>What's happening?</h2>
        </div>

        <form>
            <input type=text size=60 placeholder="What's it called?"></input><br>
            <input type=text id="invitees" size=60 placeholder="Who's invited?"></input>
        </form>
    </div>

    <div id="time">
        <div class="banner">
            <h2>When can it happen?</h2>
        </div>

        <script type="text/x-handlebars">
            {{#view App.AddTimeRangeView}}
                <button {{action "add"}}>+ Add a new time range</button>
            {{/view}}
        </script>
    </div>

    <script type="text/x-handlebars" data-template-name="timerange">
        <form>
            <input class="start" type="text" size="10"></input> for
            <input class="duration" value="60" type=text size=10></input> minutes on
            <input class="date" type="date"></input>
            {{#unless lastOne}}
                <button {{action "remove"}}>Remove</button>
            {{/unless}}
        </form>
    </script>

    <div id="optional-wrapper">
        <div class="banner">
            <h2>Optional</h2>
            <script type="text/x-handlebars">
                {{#view App.OptionalExpander}}
                    <div {{action "expand"}} class="expander" id="optional-expander"></div>
                {{/view}}
            </script>
        </div>

        <div id="optional">
            <script type="text/x-handlebars">
            {{#view App.Optional}}
                <form>
                    <input type=text placeholder="Where is it?"></input>
                    <button {{action "pick"}}>Pick location on map</button><br>
                    <canvas id="map_canvas" height="200" width="200"></canvas>
                    <textarea id="description" placeholder="Other details"></textarea>
                    <button {{action "finish"}} id="finish">Finish</button>
                </form>
            {{/view}}
            </script>
        </div>
    </div>

</div>
</div>
