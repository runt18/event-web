<div id="wrapper">

<header>
     <div class="center">
        <h1>Eventual</h1>
    </div>
</header>

<div class="center">

<div role="main" id="main">
    <div>
        <h1>View Event</h1>
    </div>

    <div>
        <script type="text/x-handlebars">
            {{#view App.Title}}
                <div class="banner clearfix">
                    <h2>{{name}} at {{location}}</h2>
                </div>

                {{#if description}}
                    <p>{{description}}</p>
                {{/if}}
            {{/view}}
        </script>
    </div>

    <div>
        <div class="banner">
            <h2>Who's coming?</h2>
        </div>
        <script type="text/template" id="global-attendees">
            <li><%= name %></li>
        </script>

    </div>

    <div>
        <div class="banner">
            <h2>Possible Times</h2>
            <p>(Tick the ones you can attend)</p>
        </div>
        <div id="time-list"></div>
        <script type="text/template" id="time">
            <div class="time">
                <input type="checkbox">
                <p>At <%= start %> for <%= duration %> minutes on <%= date %></p>
            </div>
            <div class="clearfix"></div>

            <div class="invitee-details">
                <canvas class="piechart" height="30" width="30"></canvas>
                <p><%= confirmed %>/<%= total %> people have confirmed that they can attend this time</p>
                <div class="expander"></div>
            </div>
            <div class="clearfix"></div>
            <ul class="attendees">
                {{#each this.attendees}}
                    <li>{{this}}</li>
                {{/each}}
            </ul>
            <hr>
        </script>
        <script type="text/template" id="time">
            <li><%= name %></li>
        </script>
    </div>

    <div>
        <div class="banner">
            <h2>Chat</h2>
        </div>

    </div>

    <div>
        <form>
            <button>Finalise</button>
        </form>
    </div>

<script type="text/x-handlebars" data-template-name="piechart">

</script>

</div>
</div>

<footer>
    <div class="center">
        Made by <a href="http://clementin.es">Clementine</a>
    </div>
</footer>


</div>
