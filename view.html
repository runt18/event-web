<!-- Top-level layout of entire page -->
<script type="text/template" id="main-tmpl">
<div id="wrapper">
    <header>
        <div class="center">
            <div class="left">
                <h1>Eventual</h1>
            </div>

            <div class="right">
                <a href="">Sign Up/Log In</a>
                <a href="">Create a new event</a>
            </div>
        </div>
    </header>

    <div role="main" id="main" class="center">
        <div>
            <h2>View Event</h2>
        </div>
        <div>
            <div id="details"></div>
        </div>
        <div>
            <div class="banner">
                <h3>Whos coming?</h3>
            </div>
            <div id="global-attendees"></div>
        </div>
        <div>
            <div class="banner">
                <h3>Possible Times</h3>
                <p>(Tick the ones you can attend)</p>
            </div>
            <div id="times"></div>
        </div>
        <div>
            <div class="banner">
                <h3>Chat</h3>
            </div>
            <div id="chat"></div>
        </div>
        <div>
            <form>
                <input type="button" value="Finalise"></input>
            </form>
        </div>
    </div>

    <footer>
        <div class="center">
            Made by <a href="http://clementin.es">Clementine</a>
        </div>
    </footer>
<div>
</script>

<!-- Second-level subviews -->
<script type="text/template" id="details-tmpl">
    <div class="banner clearfix">
        <h3><%= name %> at <%= location %></h3>
    </div>

    <p><%= description %></p>
</script>

<script type="text/template" id="times-tmpl">

</script>

<script type="text/template" id="chat-tmpl">

</script>

<!-- Reusable views -->
<script type="text/template" id="time-tmpl">
    <div class="time-details">
        <input class="tick" type="checkbox">
        <p>At <%= start %> for <%= duration %> minutes on <%= date %></p>
    </div>

    <div class="clearfix"></div>

    <div class="attendee-details">
        <div class="piechart-wrap"></div>
        <p><%= confirmed %>/<%= total %> people have confirmed that they can attend this time</p>
        <div class="expander-wrap"></div>
    </div>

    <div class="attendees-wrap"></div>

    <hr>
</script>

<script type="text/template" id="attendee-tmpl">
    <%= name %>
</script>

<script type="text/template" id="attendees-tmpl">

</script>

<script type="text/template" id="piechart">
    <canvas class="piechart" height="30" width="30"></canvas>
</script>
