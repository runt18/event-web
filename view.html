<!-- Top-level layout of entire page -->
<script type="text/template" id="main-tmpl">
<div id="header"></div>

<div role="main" id="main">
    <div id="login-wrapper"></div>
    <div>
        <div id="details"></div>
    </div>
    <div>
        <div class="banner">
            <h3>Whos coming?</h3>
        </div>
        <hr>
        <div id="global-attendees"></div>
    </div>
    <div>
        <div class="banner">
            <h3>Possible Times</h3>
            <span class="hint">(Tick the ones you can attend)</span>
        </div>
        <hr>
        <div id="times"></div>
    </div>
    <div>
        <div class="banner">
            <h3>Chat</h3>
        </div>
        <hr>
        <div id="chat"></div>
    </div>

    <hr>

    <div id="finish-button-wrapper"></div>
    <div id="finish-wrapper"></div>
</div>

<div id="footer"></div>
</script>

<!-- Second-level subviews -->
<script type="text/template" id="details-tmpl">
    <div class="banner clearfix">
        <h3><%= name %> at <%= location %></h3>
    </div>
    <hr>
    <p><%= description %></p>
</script>

<script type="text/template" id="times-tmpl">

</script>

<script type="text/template" id="chat-tmpl">
    <textarea id="chat-window"></textarea><br>
    <input type="text" id="chat-entry">
</script>

<!-- Reusable views -->
<script type="text/template" id="time-tmpl">
    <div class="time-details">
        <input class="tick" type="checkbox">
        <p>
            At <strong><%= timestring %></strong> for
            <strong><%= duration %></strong> minutes on
            <strong><%= datestring %></strong>
        </p>
    </div>

    <div class="clearfix"></div>

    <div class="attendee-details">
        <div class="piechart-wrap"></div>
        <p><strong><%= numAttending %></strong>/<strong><%= total %></strong> can make it</p>
        <div class="expander-wrap"></div>
    </div>

    <div class="attendees-wrap"></div>
</script>

<script type="text/template" id="attendee-tmpl">
    <%= name %>
</script>

<script type="text/template" id="attendees-tmpl">

</script>

<script src="js/require.js"></script>
<script src="js/requireconf.js"></script>

<script src="js/view.js"></script>

</body>
</html>
